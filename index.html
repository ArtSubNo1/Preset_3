<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery with Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ใช้ background image แบบเต็มหน้าจอ */
    .bg-hero {
      background-image: url('https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="text-white">

  <!-- Full screen background container -->
  <div class="bg-hero min-h-screen w-full relative">

    <!-- overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Content -->
    <div class="relative z-10 px-4 py-6 space-y-8">

      <!-- Title -->
      <div class="text-center mt-6">
        <h1 class="text-4xl sm:text-6xl font-bold">preset - Nature</h1>
      </div>

      <!-- Toolbar -->
      <div class="flex justify-end px-4 gap-4">
      <div class="display-button">
  <button
    class="flex flex-col items-center text-sm text-black bg-white/70 hover:bg-white/50 px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
    aria-pressed="false"
    aria-label="Toggle Display"
    type="button"
  >
   
    <span id="btn-display">Display</span>
  </button>
</div>
<div class="relative dropdown" data-test="gallery-language-selection">
  <button
    id="languageToggle"
    class="flex flex-col items-center text-black text-sm bg-white/70 hover:bg-white/50 px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
    aria-haspopup="true"
    aria-expanded="false"
    aria-controls="languageMenu"
    type="button"
  >
    <span id="language-label"> A/ก Language</span>
  </button>
  <ul
    id="languageMenu"
    class="dropdown-menu absolute right-0 mt-2 w-32 rounded bg-white text-black shadow-lg z-10 hidden"
    role="menu"
    aria-labelledby="languageToggle"
  >
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200 rounded-t">ไทย</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Eng</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">中文</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-200 rounded-b">ລາວ</a></li>
  </ul>
</div>

      </div>

      <!-- Gallery Section -->
      <div class="relative py-8 px-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
          <!-- Image 1 -->
          <div class="image-item relative group">
            <a href="gallery.html?index=0">
              <img
                src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
                class="gallery-image w-full h-60 object-cover rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105"
                loading="lazy"
              />
            </a>
            <a
              href="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
              download
              class="download-btn absolute bottom-2 right-2 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-sm"
              >⬇</a
            >
          </div>

          <!-- Image 2 -->
          <div class="image-item relative group">
            <a href="gallery.html?index=1">
              <img
                src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80"
                alt="ทะเลสาบ"
                class="gallery-image w-full h-60 object-cover rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105"
                loading="lazy"
              />
            </a>
            <a
              href="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80"
              download
              class="download-btn absolute bottom-3 right-3 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-sm"
              aria-label="Download image 2"
              >⬇</a
            >
          </div>

          <!-- Image 3 -->
          <div class="image-item relative group">
            <a href="gallery.html?index=2">
              <img
                src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80"
                alt="ทุ่งดอกไม้"
                class="gallery-image w-full h-60 object-cover rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105"
                loading="lazy"
              />
            </a>
            <a
              href="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80"
              download
              class="download-btn absolute bottom-3 right-3 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-sm"
              aria-label="Download image 3"
              >⬇</a
            >
          </div>

          <!-- Image 4 -->
          <div class="image-item relative group">
            <a href="gallery.html?index=3">
              <img
                src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80"
                alt="ชายหาด"
                class="gallery-image w-full h-60 object-cover rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105"
                loading="lazy"
              />
            </a>
            <a
              href="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80"
              download
              class="download-btn absolute bottom-3 right-3 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-sm"
              aria-label="Download image 4"
              >⬇</a
            >
          </div>

          <!-- Image 5 -->
          <div class="image-item relative group">
            <a href="gallery.html?index=4">
              <img
                src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80"
                alt="คลื่นทะเล"
                class="gallery-image w-full h-60 object-cover rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105"
                loading="lazy"
              />
            </a>
            <a
              href="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80"
              download
              class="download-btn absolute bottom-3 right-3 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-sm"
              aria-label="Download image 5"
              >⬇</a
            >
          </div>

          <!-- Image 6 -->
          <div class="image-item relative group">
            <a href="gallery.html?index=5">
              <img
                src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=800&q=80"
                alt="ป่าไม้"
                class="gallery-image w-full h-60 object-cover rounded-xl shadow-lg transition-transform duration-300 group-hover:scale-105"
                loading="lazy"
              />
            </a>
            <a
              href="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=800&q=80"
              download
              class="download-btn absolute bottom-3 right-3 bg-black bg-opacity-50 px-2 py-1 rounded text-white text-sm"
              aria-label="Download image 6"
              >⬇</a
            >
          </div>
        </div>
      </div>

    </div>
  </div>

<div class="bottom-menu fixed bottom-0 left-1/2 transform -translate-x-1/2 bg-gray-800 px-3 py-2 flex flex-wrap justify-center gap-2 sm:gap-3 rounded-t-lg shadow-lg z-50 w-80 max-w-md">

  <!-- Send Link -->
  <button class="button flex flex-col items-center text-[10px] sm:text-xs max-w-[56px] sm:max-w-[70px] text-white" aria-label="Send Link">
    <svg class="icon line-icon w-5 h-5 sm:w-6 sm:h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
      <path d="M20 2H4a2 2 0 0 0-2 2v16l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zM6 11h12v2H6v-2zm0-3h12v2H6V8z" />
    </svg>
    <span id="btn-send">Send Link</span>
  </button>

  <!-- Share -->
  <button class="button flex flex-col items-center text-[10px] sm:text-xs max-w-[56px] sm:max-w-[70px] text-white" aria-label="Share">
    <svg class="icon line-icon w-5 h-5 sm:w-6 sm:h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
      <path d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M14 16V13C10.39 13 7.81 14.43 6 17C6.72 13.33 8.94 9.73 14 9V6L19 11L14 16Z" />
    </svg>
    <span id="btn-share">Share</span>
  </button>

  <!-- QR Code -->
  <button class="button flex flex-col items-center text-[10px] sm:text-xs max-w-[56px] sm:max-w-[70px] text-white" aria-label="QR Code">
    <svg class="icon line-icon w-5 h-5 sm:w-6 sm:h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
      <rect x="2" y="2" width="6" height="6" />
      <rect x="16" y="2" width="6" height="6" />
      <rect x="2" y="16" width="6" height="6" />
      <rect x="4" y="4" width="2" height="2" fill="white" />
      <rect x="18" y="4" width="2" height="2" fill="white" />
      <rect x="4" y="18" width="2" height="2" fill="white" />
      <rect x="10" y="2" width="4" height="4" />
      <rect x="10" y="8" width="4" height="4" />
      <rect x="10" y="14" width="4" height="4" />
      <rect x="16" y="10" width="4" height="4" />
      <rect x="2" y="10" width="4" height="4" />
    </svg>
    <span id="btn-qr">QR Code</span>
  </button>

  <!-- Select Image -->
  <button id="btn-image-select" class="button flex flex-col items-center text-[10px] sm:text-xs max-w-[56px] sm:max-w-[70px] text-white" aria-label="Select Image">
    <svg class="icon line-icon w-5 h-5 sm:w-6 sm:h-6 mb-1" fill="currentColor" viewBox="0 0 24 24">
      <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1z" />
      <path d="M20 5H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h12v14z" />
    </svg>
    <span id="btn-image">Select Image</span>
  </button>

</div>



    <!-- Social media toggle and icons -->
    <div
      class="fixed bottom-4 left-4 flex flex-col items-center space-y-4 z-50 sm:bottom-6"
      role="region"
      aria-label="Social media links"
    >
      <!-- Toggle button -->
      <button
        id="toggleButton"
        class="icon-button p-2 bg-blue-600 rounded-full shadow-md hover:bg-blue-700 focus:outline-none"
        aria-expanded="false"
        aria-controls="socialIcons"
        aria-label="Toggle social icons"
        title="Toggle social icons"
        type="button"
      >
        <svg
          class="w-5 h-5 sm:w-6 sm:h-6 fill-white"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z"
          />
        </svg>
      </button>

      <!-- Social icons -->
      <div
        id="socialIcons"
        class="absolute bottom-full mb-4 flex flex-col gap-2 opacity-0 pointer-events-none"
        aria-hidden="true"
      >
        <a href="https://www.facebook.com" class="icon-button p-2 bg-blue-500 rounded-full shadow-md hover:bg-blue-600" target="_blank" rel="noopener noreferrer">
          <svg
            class="w-4 h-4 sm:w-6 sm:h-6 fill-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M22.675 0H1.325C.594 0 0 .593 0 1.326v21.348C0 23.406.594 24 1.325 24h11.495v-9.294H9.691v-3.622h3.129V8.413c0-3.1 1.894-4.788 4.659-4.788 1.325 0 2.463.099 2.794.143v3.24l-1.917.001c-1.504 0-1.796.716-1.796 1.766v2.317h3.588l-.467 3.622h-3.121V24h6.116c.73 0 1.324-.594 1.324-1.326V1.326C24 .594 23.406 0 22.675 0z"
            />
          </svg>
        </a>

        <a href="https://www.tiktok.com" class="icon-button p-2 bg-black rounded-full shadow-md hover:bg-gray-800" target="_blank" rel="noopener noreferrer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-white" viewBox="0 0 48 48">
            <path d="M41,14.37c-2.74,0-5.23-1.1-7.05-2.9c-1.82-1.82-2.91-4.31-2.91-7.05h-6.58v26.92c0,2.76-2.24,5-5,5s-5-2.24-5-5s2.24-5,5-5c0.26,0,0.52,0.03,0.77,0.08V13.17c-0.25-0.04-0.51-0.07-0.77-0.07c-5.2,0-9.42,4.21-9.42,9.42s4.21,9.42,9.42,9.42s9.42-4.21,9.42-9.42V8.07c0,0,3.51,1.84,8.03,1.84L41,14.37z" />
          </svg>
        </a>

        <a href="https://line.me" class="icon-button p-2 bg-green-600 rounded-full shadow-md hover:bg-green-700" target="_blank" rel="noopener noreferrer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-white" viewBox="0 0 48 48">
            <path d="M24 4C12.95 4 4 11.86 4 22.58c0 4.02 1.71 7.67 4.52 10.44v7.31c0 .71.74 1.13 1.34.73L17 35.03c3.17 1.17 6.56 1.82 10 1.82c11.05 0 20-7.86 20-18.58S35.05 4 24 4zM21.17 23.57v3.62h-3.56v-3.62h-3.6v-3.56h3.6v-3.62h3.56v3.62h3.62v3.56h-3.62z" />
          </svg>
        </a>

        <a href="https://www.instagram.com" class="icon-button p-2 bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 rounded-full shadow-md hover:opacity-90" target="_blank" rel="noopener noreferrer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-white" viewBox="0 0 48 48">
            <path d="M24 12.44c-6.41 0-11.56 5.17-11.56 11.56c0 6.41 5.17 11.56 11.56 11.56c6.41 0 11.56-5.17 11.56-11.56c0-6.41-5.15-11.56-11.56-11.56zm0 18.88a7.33 7.33 0 1 1 0-14.66a7.33 7.33 0 0 1 0 14.66zM36.87 14.25a2.68 2.68 0 1 1-5.36 0a2.68 2.68 0 0 1 5.36 0zM42 24c0 9.93-8.07 18-18 18S6 33.93 6 24S14.07 6 24 6s18 8.07 18 18z" />
          </svg>
        </a>
      </div>
    </div>

     <script src="script.js"></script>
  </body>
</html>
